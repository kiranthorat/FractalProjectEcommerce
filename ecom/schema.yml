components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        address_type:
          $ref: '#/components/schemas/AddressTypeEnum'
        full_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          maxLength: 20
        address_line_1:
          type: string
          maxLength: 255
        address_line_2:
          type: string
          nullable: true
          maxLength: 255
        city:
          type: string
          maxLength: 100
        state:
          type: string
          maxLength: 100
        postal_code:
          type: string
          maxLength: 20
        country:
          type: string
          maxLength: 100
        is_default:
          type: boolean
        full_address:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
